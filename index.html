<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pigeon & Toast — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: #fff8f0;
      padding: 2rem;
      text-align: center;
      color: #333;
    }

    form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    button {
      background: #ff7f50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff5722;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff7f50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .confirmation {
      background: #e8f5e9;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 2rem auto;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .confirmation h3 {
      color: #4caf50;
      margin-bottom: 1rem;
    }

    .confirmation button {
      margin-top: 1rem;
      background: #4caf50;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <div id="spinner" class="spinner" style="display:none;"></div>
  </form>

  <script>
    const form = document.getElementById("contact-form");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      spinner.style.display = "block";

      const formData = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbw0xgCl1IJwHu2hLd0whd1DSZ1i37e_xUcww56xJL_mcEG7ufb-4dp75xGUCr63qqE/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        form.style.display = "none";
        spinner.style.display = "none";

        const confirmation = document.createElement("div");
        confirmation.className = "confirmation";
        confirmation.innerHTML = `
          <h3>✅ Submission Received</h3>
          <p>Thanks for reaching out! We'll contact you within 1–2 business days.</p>
          <button id="new-submit">Submit Another Response</button>
        `;
        document.body.appendChild(confirmation);

        document.getElementById("new-submit").addEventListener("click", () => {
          confirmation.remove();
          form.reset();
          form.style.display = "block";
        });
      })
      .catch(error => {
        spinner.style.display = "none";
        alert("❌ Something went wrong. Please try again later.");
      });
    });
  </script>

</body>
</html>
